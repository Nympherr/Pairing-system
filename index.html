<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Round robin system</title>
</head>

<body>

    <div id="start">

        <h1 id="start-title">Round robin generator</h1>
        <div id="start-menu">

            <div id="start-menu-buttons">
                <select id="player-select"></select>

                <script>
                let selectElement = document.getElementById("player-select");

                for (let i = 2; i <= 20; i++) {
                    let optionElement = document.createElement("option");
                    optionElement.value = i;
                    optionElement.text = i + " players";
                    selectElement.appendChild(optionElement);
                }
                </script>

                <button id="generate-pairings">Generate</button>
            </div>

        </div>
    </div>
    <div id="test">
        <div id="pairing-box">
            
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
